<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>

    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/acorn/dist/acorn.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/",

    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
  <style>
    :root {
      /* Base styles from previous version */
      --primary: #00f3ff;
      --secondary: #ff00e6;
      --accent: #00ff9d;
      --success: #00ff9d;
      --warning: #ffcc00;
      
      /* Light Theme */
      --background-light: #f7f8fa;
      --foreground-light: #ffffff;
      --text-light: #262626;
      --text-secondary-light: #8e8e8e;
      --border-light: #eff1f3;

      /* Dark Theme */
      --background-dark: #1a1a1a;
      --foreground-dark: #282828;
      --text-dark: #eff1f3;
      --text-secondary-dark: #a9a9a9;
      --border-dark: #3a3a3a;
    }
    
    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: 'Exo 2', sans-serif;
    }

    html.dark body {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }
    
    /* Utility classes for theme variables */
    .bg-white dark:bg-gray-900 { background-color: var(--background-light); }
    .bg-gray-100 dark:bg-gray-800 { background-color: var(--foreground-light); }
    .text-gray-900 dark:text-gray-100 { color: var(--text-light); }
    .text-gray-600 dark:text-gray-400 { color: var(--text-secondary-light); }
    .border-gray-200 dark:border-gray-800 { border-color: var(--border-light); }

    html.dark .bg-white dark:bg-gray-900 { background-color: var(--background-dark); }
    html.dark .bg-gray-100 dark:bg-gray-800 { background-color: var(--foreground-dark); }
    html.dark .text-gray-900 dark:text-gray-100 { color: var(--text-dark); }
    html.dark .text-gray-600 dark:text-gray-400 { color: var(--text-secondary-dark); }
    html.dark .border-gray-200 dark:border-gray-800 { border-color: var(--border-dark); }

  </style>
</head>
  <body>
    <script>
      // Avoids flash of incorrect theme
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
